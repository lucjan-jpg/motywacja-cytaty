<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sukces zaczyna się w głowie</title>
  <style>
    body {
      background-color: #4B0082; /* fiolet */
      color: #FFD700; /* złoty */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    #quote {
      font-size: 1.5em;
      margin-bottom: 30px;
      max-width: 600px;
    }

    button {
      background-color: #FFD700;
      color: #4B0082;
      font-weight: bold;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <h1>Sukces zaczyna się w głowie</h1>
  <div id="quote">Kliknij przycisk, aby wylosować cytat!</div>
  <button onclick="newQuote()">Losuj cytat</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const quotes = [
      "1. Motywacja to klucz do sukcesu.",
      "2. Droga do sukcesu zaczyna się w głowie.",
      "3. Ciężka praca pokonuje talent, gdy talent nie pracuje ciężko.",
      "4. Nigdy się nie poddawaj – wielkość wymaga czasu.",
      "5. Twoje ciało osiągnie to, w co uwierzy twój umysł.",
      // Dodaj tu więcej cytatów aż do 100 ↓↓↓
      "6. W każdej porażce kryje się ziarno sukcesu.",
      "7. Sukces to suma małych wysiłków powtarzanych codziennie.",
      "8. Silna głowa to silna gra.",
      "9. Trening czyni mistrza.",
      "10. Zrób dziś coś, za co sobie jutro podziękujesz.",
      // (...)
      "100. Nie licz dni – spraw, by dni się liczyły."
    ];

    function newQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[random];

      // Dźwięk kliknięcia
      document.getElementById("clickSound").play();
    }
  </script>
</body>
</html>
